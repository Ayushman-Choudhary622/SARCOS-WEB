<!DOCTYPE html>
<html>
<head>
    <title>Web-Based Robot</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="robot">
            <img src="assets/images/my-robot.png" alt="Robot">
        </div>
        <div id="display">Press a Button to Start!</div>
        <div class="buttons">
            <button class="mode-btn" onclick="setMode('story')">Story Mode</button>
            <button class="mode-btn" onclick="setMode('quiz')">Quiz Mode</button>
            <button class="mode-btn" onclick="setMode('facts')">Facts Mode</button>
            <button class="mode-btn" onclick="setMode('language')">Language Mode</button>
            <button class="mode-btn" onclick="setMode('doubt')">Doubt Mode</button>
            <button class="mode-btn" onclick="setMode('life')">Life Lessons Mode</button>
        </div>
        <div class="navigation">
            <button class="nav-btn" onclick="previous()">Previous</button>
            <button class="nav-btn" onclick="next()">Next</button>
        </div>
        <div id="doubt-input" class="hidden">
            <input type="text" id="doubt-text" placeholder="Type your doubt here...">
            <button class="nav-btn" onclick="submitDoubt()">Submit</button>
        </div>
        <div id="quiz-answers" class="hidden">
            <!-- Answer buttons will be dynamically added here -->
        </div>
    </div>

    <!-- Add the audio element -->
    <audio id="mode" src="assets/sounds/mode.mp3"></audio>
    <audio id="alert" src="assets/sounds/alert.mp3"></audio>
    <audio id="success" src="assets/sounds/success.mp3"></audio>
</body>
</html>
